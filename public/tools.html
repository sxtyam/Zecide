<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zecide - Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" href="/src/images/logo.svg" />
  <link rel="stylesheet" href="/src/styles/tools.css" />
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <svg class="pl-svg" width="200" height="200" viewBox="0 0 100 100">
      <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none">
      </polyline>
      <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none">
      </polyline>
    </svg>
  </div>
  <!-- Preloader -->
  <div class="upper-nav">
    <div>
      <div class="logo">
        <img src="/src/images/logo.svg" alt="">
        <span>Zecide</span>
      </div>
      <div class="upper-right">
        <div class="upper-nav-1">
          <div class="search">
            <input placeholder="Search.." style="border: none;" />
            <img src="/src/images/search.svg" />
          </div>
          <button class="download-btn">App Coming Soon!</button>
        </div>
        <img src="/src/images/notification.svg" alt="" class="notification-bell" srcset="">
        <div class="profile-dropdown">
          <img src="/src/images/default-profile-picture.jpg" class="dropdown-img" alt="">
          <span id="user-name">Siddharth</span>
          <div class="dropdown">
            <button class="dropbtn">
              <img class="burger dropdown-img" id="burger" src="/src/images/dropdown-button.svg" alt="burger" />
            </button>
            <div class="dropdown-content">
              <ul>
                <li><a href="/"> <span>Logout</span> </a></li>
                <li><a href="/"> <span>Settings</span> </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="profile-dropdown">
        <img src="/src/images/default-profile-picture.jpg" class="dropdown-img" alt="">
        <span>Siddharth</span>
        <img class="dropdown-btn" src="/src/images/dropdown-button.svg" alt="">
      </div> -->
    </div>
    <div class="side-nav-logo">
      <div class="logo">
        <img src="/src/images/logo.svg" alt="">
        <span>Zecide</span>
      </div>
    </div>
  </div>
  <div class="side-nav">
    <div>
      <a href="/posts/0">
        <div class="nav-item">
          <img src="/src/images/feed.svg" alt="" />
          <span>Feed</span>
        </div>
      </a>
      <a href="/insights">
        <div class="nav-item">
          <img src="/src/images/insights.svg" alt="" />
          <span>Insights</span>
        </div>
      </a>
      <a href="/z">
        <div class="nav-item nav-z-part">
          <img src="/src/images/z-part.svg" alt="" />
          <span>Z-Part</span>
        </div>
      </a>
      <a href="/tools">
        <div class="nav-item nav-item-active">
          <img src="/src/images/tools-active.svg" alt="" />
          <span>Tools</span>
        </div>
      </a>
      <a href="/users/current">
        <div class="nav-item">
          <img src="/src/images/profile.svg" alt="" />
          <span>Profile</span>
        </div>
      </a>
      <div class="nav-item nav-help">
        <img src="/src/images/help.svg" alt="" />
        <span>Help & Support</span>
      </div>
      <div class="nav-item nav-about-us">
        <img src="/src/images/about.svg" alt="" />
        <span>About Us</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row cards">
      <div class="col-5">
        <div class="card">
          <img src="/src/images/bubble_detector.svg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Trading Dashboard</h5>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card">
          <img src="/src/images/comparative_correlation.svg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Investing Dashboard</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/src/scripts/tools.js"></script>
</body>

</html>
